<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="javascript/popup.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="body">
		<div class="logo">
			<div class="logo-text">
				<img src="icons/1.png" alt="Logo" class="logo-image">
			</div>
		</div>
		<div class="scores">
			<div class="category" id="environment">
				<div class="circle circle-1">
					<span class="circle-text" id="environment-score">0</span>
				</div>
				<span class="category-name">Environmental Impact</span>
				<div class="category-details" id="environment-details">
					<!-- Additional information goes here -->
					<p>Against the use of pesticides.</p>
				</div>
			</div>
			<div class="category" id="hr">
				<div class="circle circle-2">
					<span class="circle-text" id="hr-score">0</span>
				</div>
				<span class="category-name">Human Rights</span>
				<div class="category-details" id="hr-details">
					<!-- Additional information goes here -->
					<p>Human Rights campaigns: None.</p>
				</div>
			</div>
			<div class="category" id="corporate">
				<div class="circle circle-3">
					<span class="circle-text" id="corporate-score">0</span>
				</div>
				<span class="category-name">Corporate Impact</span>
				<div class="category-details" id="corporate-details">
					<!-- Additional information goes here -->
					<p>Corporate campaign against carbon emissions 2021</p>
				</div>
			</div>
			<div class="category" id="political">
				<div class="circle circle-4">
					<span class="circle-text" id="political-score">0</span>
				</div>
				<span class="category-name">Political Impact</span>
				<div class="category-details" id="political-details">
					<!-- Additional information goes here -->
					<p>Investment in IDF</p>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
