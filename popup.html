<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<script src="javascript/popup.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="body">
		<div class="logo">
			<div class="logo-text">
				<img src="icons/1.png" alt="Logo" class="logo-image">
			</div>
		</div>
		<div class="scores">
			<div class="category" id="energy">
				<div class="circle circle-1">
					<span class="circle-text" id="energy-score">0</span>
				</div>
				<span class="category-name">Energy</span>
			</div>
			<div class="category" id="water">
				<div class="circle circle-2">
					<span class="circle-text" id="water-score">0</span>
				</div>
				<span class="category-name">Water</span>
			</div>
			<div class="category" id="waste">
				<div class="circle circle-3">
					<span class="circle-text" id="waste-score">0</span>
				</div>
				<span class="category-name">Waste</span>
			</div>
			<div class="category" id="transport">
				<div class="circle circle-4">
					<span class="circle-text" id="transport-score">0</span>
				</div>
				<span class="category-name">Transport</span>
			</div>
		</div>
	</div>
</body>

</html>
